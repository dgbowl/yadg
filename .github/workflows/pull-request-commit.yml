name: pull-request-commit
on:
  pull_request:
    branches:
      - master
jobs:
  build:
      uses: ./.github/workflows/workflow-build.yml
      strategy:
            matrix:
                pyver: ['3.9', '3.10']
                os: ['ubuntu-latest', 'windows-latest']
      with:
        matrix:
          pyver: ${{ matrix.pyver }}
          os: ${{ matrix.os }}
  test:
      uses: ./.github/workflows/workflow-test.yml
      needs: [build]
      strategy:
          matrix:
              pyver: ['3.9', '3.10']
              os: ['ubuntu-latest', 'windows-latest']
      with:
        matrix:
          pyver: ${{ matrix.pyver }}
          os: ${{ matrix.os }}
  pages:
      uses: ./.github/workflows/workflow-pages.yml
      needs: [build]
      strategy:
          matrix:
              pyver: ['3.9']
              os: ['ubuntu-latest']
      with:
        matrix:
          pyver: ${{ matrix.pyver }}
          os: ${{ matrix.os }}
