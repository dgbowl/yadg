name: lint-every-pr
on:
  pull_request:
    branches:
      - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: rahul-deepsource/pyaction@1.4.0
        with:
          use-pycodestyle: false
          use-isort: false
          extra-pylint-options: "--output-format="colorized"